<head>

	<meta charset="utf-8">

	
	<!-- Page Title
	======================================================================== -->
	
	<title>Login to Martin Wyatt</title>	
		
		
	<!-- Meta
	======================================================================== -->
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="robots" content="noindex,nofollow">

	
	<!-- Styles
	======================================================================== -->
	
	<link rel="stylesheet" href="http://localhost/mvc/asset/style/skeleton.css">
	<link rel="stylesheet" href="http://localhost/mvc/asset/style/layout.css">
	<link rel="stylesheet" href="http://localhost/mvc/asset/style/admin-base.css">
	
	<style type="text/css" media="all">
	
		#login {
			padding: 120px 0 0;
			margin: auto;
		}
		
		#login .logo {
			text-align: center;
			margin: 0 0 40px 0;
		}
			#login .logo a {
				margin: 0 auto;
			}
		
		#login form {
			text-align: center;
		}
		
			#login form input {
				margin: 0 20px 30px;
			}
		
			#login form input.error {
				border-color: red;
			}
		
	</style>	
	
</head>
<body>

<div class="container">

	<div id="login">

		<div class="logo"><a href="http://localhost/mvc/" title="Open Homepage"><img src="http://localhost/mvc/image/logo.png" alt="Martin Wyatt Logo"></a></div>
		
		<div class="feedback"><p></p></div>

		<form class="login" method="post">

			<input type="hidden" name="form_login" value="true">
			<div>
				<input type="text" name="username" placeholder="Username" autofocus="autofocus">					
			</div>
			<div>
				<input type="password" name="password" placeholder="Password">
			</div>
			<input class="" type="submit" value="Login">
			
		</form>

	</div> <!-- / #login -->

</div> <!-- / .container -->


<!-- Script
======================================================================== -->

<script src="http://localhost/mvc/asset/script/vendor/jquery-1.8.0.min.js"></script>
<script src="http://localhost/mvc/asset/script/vendor/modernizr-2.6.1.min.js"></script>

<script type="text/javascript">

	$("form.login").submit(function() {
		
		// Variable(s)
		var form = $("form.login");
		var fieldName;
		var field;
		var valid = true;
		
		// Function checkField
		function checkField(fieldName) {
		
			// Set Field
			field = $("input[name='"+fieldName+"']", form);
			
			// Check Field
			if (field.val() == "") {  
				$(field)
					.toggleClass("error")
					.focus();
				valid = false;
			}				
		}
		
		// Removes any Errors
		$(".error").toggleClass("error");
		
		checkField("password");
		checkField("username");
		
		return valid;			
	});	
	
</script>
	
</body>
